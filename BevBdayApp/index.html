<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Happy Birthday 🎉</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;      
        }

        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /*Backgrounds*/
        .intro-bg {
            position:fixed;
            inset: 0;
            background-image: url("images/introBackground.jpg");          
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -2;
            transition: opacity 0.6s ease;
        }

        .birthday-bg {
            position: fixed;
            inset: 0;
            opacity: 0;
            transition: opacity 0.6s ease;
            z-index: -2;
        }

        .birthday-base {
            position: absolute;
            inset: 0;
            background-image: url("images/introBackground.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .birthday-collage {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .birthday-colalge .img {
            position: absolute;
            width: 260px;
            max-width: 40vw;
            border-radius: 12px;
        }

        .img1 {
            top: 10%;
            left: 8%;
            transform: rotate(-8deg);
        }

        .img2 {
            top: 30%;
            right: 10%;
            transform: rotate(6deg);
        }

        .img3 {
            bottom: 12%;
            left: 32%;
            transform: rotate(-3deg);
        }

        body.celebrate .intro-bg {
            opacity: 0;
        }

        body.celebrate .birthday-bg {
            opacity: 1;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            z-index: 2;
            font-size: 1.5rem;
            padding: 20px 40px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            background: white;
            color: #333;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.1s ease;
        }

        button.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.9);
        }

        h1 {
            margin-top: 30px;
            font-size: 3rem;
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        h1.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="intro-bg"></div>

    <div class="birthday-bg">
        <div class="birthday-base"></div>
    
        <div class="birthday-collage">
            <img src="images/introBackground.jpg" class="img img1" />
            <img src="images/introBackground.jpg" class="img img2" />
            <img src="images/introBackground.jpg" class="img img3" />
        </div>
    </div>

    <div class="container">
        <button id="celebrateBtn" class="centered">Click Me!</button>
        <h1 id="message" class="centered">Happy 24th Birthday Bev!</h1>
    </div>

    <script>
        const button = document.getElementById("celebrateBtn");
        const message = document.getElementById("message");

        button.addEventListener("click", () => {

            button.classList.add("hidden");
            message.classList.add("show");
            document.body.classList.add("celebrate");

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
